<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>과제 관리 시스템</h1>

<h2>과제</h2>

    과제: <input name='title' type='text'>

    제출 마감일: <input name='deadline' type='date'>

  <div>
    <button>등록</button>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
