<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1 data-th-text="${boardName}">게시글</h1>

<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
  <input data-th-value="${category}" name='category' type='hidden'>
  <div>
    제목: <input name='title' type='text'>
  </div>
  <div>
    내용: <textarea name='content'></textarea>
  </div>
  <div data-th-if="${category == 1}">
    첨부파일: <input multiple name='attachedFiles' type='file'>
  </div>

  <div>
    <button>등록</button>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
